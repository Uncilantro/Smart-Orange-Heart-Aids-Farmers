                desc: "专为儿童设计，果径适中，酸甜可口",
                image: "image/OIP-C (6).jpg",
                badge: "儿童"
            }
        ];

        // 初始化变量
        let currentCategory = 'all';
        let currentSort = 'default';
        let searchTerm = '';

        // 分页相关变量
        let currentPage = 1;
        const itemsPerPage = 8; // 每页显示8个商品

        // 分页函数
        function paginate(items, page, perPage) {
            const start = (page - 1) * perPage;
            const end = start + perPage;
            return items.slice(start, end);
        }

        // 更新分页显示函数
        function updatePagination(filteredProducts) {
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            const pageNumbers = document.getElementById('pageNumbers');
            pageNumbers.innerHTML = '';

            // 只有当有多于一页时才显示分页
            if (totalPages > 1) {
                // 始终显示第一页
                addPageNumber(1);

                if (totalPages <= 5) {
                    // 如果总页数小于等于5，显示所有页码
                    for (let i = 2; i <= totalPages; i++) {
                        addPageNumber(i);
                    }
                } else {
                    // 如果总页数大于5，显示省略号
                    if (currentPage > 3) {
                        addDots();
                    }

                    // 显示当前页附近的页码
                    for (let i = Math.max(2, currentPage - 1); i <= Math.min(currentPage + 1, totalPages - 1); i++) {
                        addPageNumber(i);
                    }

                    if (currentPage < totalPages - 2) {
                        addDots();
                    }

                    // 始终显示最后一页
                    if (totalPages > 1) {
                        addPageNumber(totalPages);
                    }
                }
            }

            // 控制上一页/下一页按钮的显示和状态
            document.getElementById('prevPage').classList.toggle('disabled', currentPage === 1);
            document.getElementById('nextPage').classList.toggle('disabled', currentPage === totalPages);
            
            // 如果只有一页，隐藏整个分页控件
            document.querySelector('.pagination').style.display = totalPages > 1 ? 'flex' : 'none';

            function addPageNumber(pageNum) {
                const pageItem = document.createElement('div');
                pageItem.className = `page-item${currentPage === pageNum ? ' active' : ''}`;
                pageItem.textContent = pageNum;
                pageItem.addEventListener('click', () => {
                    currentPage = pageNum;
                    filterAndSortProducts();
                });
                pageNumbers.appendChild(pageItem);
            }

            function addDots() {
                const dots = document.createElement('div');
                dots.className = 'page-dots';
                dots.textContent = '...';
                pageNumbers.appendChild(dots);
            }
        }

        // 在 DOMContentLoaded 事件中初始化所有功能
        document.addEventListener('DOMContentLoaded', function() {
            // 获取必要的 DOM 元素
            const filterOptions = document.querySelectorAll('.filter-option');
            const sortButtons = document.querySelectorAll('.sort-btn');
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const productsGrid = document.querySelector('.products-grid');

            // 初始化显示所有商品
            filterAndSortProducts();

            // 分类点击事件
            filterOptions.forEach(option => {
                option.addEventListener('click', function() {
                    filterOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.getAttribute('data-category');
                    filterAndSortProducts();
                });
            });

            // 排序点击事件
            sortButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    sortButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentSort = this.getAttribute('data-sort');
                    filterAndSortProducts();
                });
            });

            // 搜索功能
            searchBtn.addEventListener('click', handleSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });

            function handleSearch() {
                searchTerm = searchInput.value.trim();
                filterAndSortProducts();
            }

            // 分页点击事件
            document.querySelectorAll('.page-item').forEach(item => {
                item.addEventListener('click', function() {
                    if (this.id === 'prevPage' && currentPage > 1) {
                        currentPage--;
                    } else if (this.id === 'nextPage' && currentPage < Math.ceil(products.length / itemsPerPage)) {
                        currentPage++;
                    } else if (this.dataset.page) {
                        currentPage = parseInt(this.dataset.page);
                    }
                    filterAndSortProducts();
                });
            });
        });

        // 筛选和排序函数
        function filterAndSortProducts() {
            let filteredProducts = [...products];

            // 分类筛选
            if (currentCategory !== 'all') {
                filteredProducts = filteredProducts.filter(p => p.category === currentCategory);
            }

            // 搜索筛选
            if (searchTerm) {
                const searchLower = searchTerm.toLowerCase();
                filteredProducts = filteredProducts.filter(p => 
                    p.name.toLowerCase().includes(searchLower) ||
                    p.desc.toLowerCase().includes(searchLower) ||
                    p.category.toLowerCase().includes(searchLower) ||
                    p.price.toString().includes(searchLower)
                );
            }

            // 排序
            switch (currentSort) {
                case 'price-asc':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-desc':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                default:
                    filteredProducts.sort((a, b) => a.id - b.id);
            }

            // 确保当前页码有效
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            if (currentPage > totalPages) {
                currentPage = totalPages || 1;
            }

            // 分页
            const paginatedProducts = paginate(filteredProducts, currentPage, itemsPerPage);

            // 渲染结果
            const productsGrid = document.querySelector('.products-grid');
            if (filteredProducts.length === 0) {
                productsGrid.innerHTML = '<div class="no-results">没有找到相关商品</div>';
            } else {
                productsGrid.innerHTML = paginatedProducts.map(renderProduct).join('');
            }

            // 更新商品数量显示和分页
            updateProductCount(filteredProducts.length);
            updatePagination(filteredProducts);
        }

        // 添加商品数量显示
        function updateProductCount(count) {
            let countElement = document.querySelector('.product-count');
            if (!countElement) {
                countElement = document.createElement('div');
                countElement.className = 'product-count';
                document.querySelector('.filter-section').appendChild(countElement);
            }
            countElement.textContent = `共找到 ${count} 个商品`;
        }

        // 渲染单个商品卡片
        function renderProduct(product) {
            return `
                <div class="product-card">
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}">
                        <span class="product-badge">${product.badge}</span>
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-desc">${product.desc}</p>
                        <div class="product-meta">
                            <span class="product-price">¥${product.price}.00</span>
                            <span class="product-rating">★★★★★</span>
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-secondary add-to-cart" data-id="${product.id}">加入购物车</button>
                            <button class="btn btn-primary buy-now" data-id="${product.id}">立即购买</button>
                        </div>
                    </div>
                </div>
            `;
        }

        // 登录功能
        const loginBtn = document.getElementById('loginBtn');
        const loginModal = document.getElementById('loginModal');
        const closeBtn = document.querySelector('.close');
        const loginForm = document.getElementById('loginForm');
        const userAvatar = document.querySelector('.user-avatar');

        loginBtn.onclick = function() {
            loginModal.style.display = "block";
        }

  
        window.onclick = function(event) {
            if (event.target == loginModal) {
                loginModal.style.display = "none";
            }
        }

        loginForm.onsubmit = function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            loginBtn.style.display = "none";
            loginModal.style.display = "none";
            userAvatar.src = "image/已登录.png";

            alert(`欢迎回来，${username}！`);
        }

      
    </script>
</body>
</html>
